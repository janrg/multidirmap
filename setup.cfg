[bdist_wheel]
universal = 1


[flake8]
max-line-length = 80
ignore = E125,E129
exclude = */migrations/*

[tool:pytest]
testpaths = tests
norecursedirs =
    migrations

python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -ra
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short

[isort]
force_single_line = True
line_length = 120
known_first_party = multidirmap
default_section = THIRDPARTY
forced_separate = test_multidirmap
not_skip = __init__.py
skip = migrations
